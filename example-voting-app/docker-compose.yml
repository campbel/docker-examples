version: "2.3"

services:
  vote:
    build: ./vote
    command: python app.py
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier
    labels:
        application: sample
        service: vote
    mem_limit: 50m

  result:
    build: ./result
    command: nodemon server.js
    ports:
      - "5001:80"
      - "5858:5858"
    networks:
      - front-tier
      - back-tier
    labels:
        application: sample
        service: result
    mem_limit: 50m

  worker:
    build:
      context: ./worker
    depends_on:
      - "redis"
    networks:
      - back-tier
    labels:
        application: sample
        service: worker
    mem_limit: 50m

  redis:
    image: redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier
    labels:
        application: sample
        service: redis
    mem_limit: 10m

  db:
    image: postgres:9.4
    container_name: db
    volumes:
      - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier
    labels:
        application: sample
        service: db
    mem_limit: 15m

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
